<!DOCTYPE html>
<html>
<head>
  <title>Yassin Lego App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;

      /* Yellow + White gradient */
      background: linear-gradient(to bottom, #fff9c4, #ffffff);
    }

    h1 {
      font-size: 40px;
      color: #155e7a;
    }

    .button {
      background-color: #155e7a;
      color: grey;

      border-radius: 30px;
      font-size: 24px;
      border: none;
      margin: 40px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0f4a60;
    }
  </style>
</head>

<body>

  <h1>Yassin</h1>

  <button class="button" onclick="window.location.href='builder.html'">
